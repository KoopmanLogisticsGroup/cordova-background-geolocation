repositories{
  jcenter()
  // Google dependencies are now hosted at Maven
  maven {
    url 'https://maven.google.com'
  }
  maven {
    url '../app/libs'
  }
}

dependencies {
  implementation(group: 'com.transistorsoft', name:'tslocationmanager', version: '+')
  implementation 'org.greenrobot:eventbus:3.0.0'
  implementation 'com.squareup.okhttp3:okhttp:3.12.1'
  implementation 'org.slf4j:slf4j-api:1.7.25'
  implementation 'com.github.tony19:logback-android:1.3.0-2'
  implementation 'com.intentfilter:android-permissions:0.1.7'
}
